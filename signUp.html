<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="css/themes/theme1.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

</head>

<body>
<!-- Sign Up -->
    <div data-role="page" id="signUp" data-theme="a">
        <div data-role="header">
            <h1>Train master</h1>
        </div>

        <div data-role="main" class="ui-content" align="center">
            <h1>Sign Up</h1>

            <form>
                <textarea name="email" id="uEmail" placeholder="Email"> </textarea>
                <textarea name="username" id="uName" placeholder="Username"> </textarea>
                <textarea name="password" id="uPass" placeholder="Password"> </textarea>
                <input type="submit" name="signUp" id="btnSignUp" value="Sign UP">
            </form>

            <a href="login.html" data-transition="slide"> Already a member</a>
        </div>

        <div data-role="footer">
            <h2>&copy; copyrights and other details</h2>
        </div>

    </div>


</body>
</html>
